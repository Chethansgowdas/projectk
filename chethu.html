<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="chethu.css">
</head>
<body>
    <div class="main-container">
        <div class="container" id="signInForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button id="loginButton">Sign In</button>
            </div>
            <div class="toggle">
                <a id="signUpLink">Create a new account</a>
            </div>
        </div>

        <div class="container" id="signUpForm" style="display: none;">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password">
            </div>
            <div class="form-group">
                <button id="registerButton">Submit</button>
            </div>
            <div class="toggle">
                <a id="signInLink">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="chethu.js"></script>
</body>
</html>
